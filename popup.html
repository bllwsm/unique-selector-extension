<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Selector Snippet Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h3>Selector Snippet Generator (MVP)</h3>
    
    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="recorder">Recorder</button>
      <button class="tab-btn" data-tab="config">Config</button>
    </div>

    <!-- Recorder Tab Content -->
    <div class="tab-content active" id="recorder-tab">
      <div class="controls">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <button id="copyAll">Copy All</button>
        <button id="clearAll">Clear All</button>
      </div>

      <div class="actions">
        <button id="addNav">Add Navigation</button>
      </div>

      <div id="listWrap"><ul id="snippetsList"></ul></div>
    </div>

    <!-- Config Tab Content -->
    <div class="tab-content" id="config-tab">
      <div id="configContent"></div>
      <div class="config-actions">
        <button id="saveConfigBtn">Save</button>
        <button id="addConfigBtn">Add Variable</button>
      </div>
    </div>
  </div>
<script src="shared/storage-utils.js"></script>
<script src="popup/popup-data.js"></script>
<script src="popup/popup-ui.js"></script>
</body>
</html>
